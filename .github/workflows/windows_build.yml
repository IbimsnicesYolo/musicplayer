on:
  push:
  workflow_dispatch:

jobs:
 build:
   runs-on: windows-latest
   steps:
     - uses: actions/checkout@v3
     - uses: actions/setup-java@v3
       with:
        distribution: 'zulu'
        java-version: '11'
     - uses: subosito/flutter-action@v2
       with:
        flutter-version: '3.0.5'
     - run: flutter pub get
     - run: flutter config --enable-windows-desktop
     - run: flutter channel master
     - run: flutter upgrade
     - run: flutter config --enable-windows-desktop
     - run: flutter doctor
     - run: flutter pub get
     - run: flutter build windows
     - name: Upload Programm to release
       uses: svenstaro/upload-release-action@v2
       with:
         repo_token: ${{ secrets.GITHUB_TOKEN }}
         file: ${{ github.workspace }}/build/windows/runner/Release/*.*
         tag: ${{ github.run_number }}
         release_name: ${{ github.event.repository.name }} Windows Release v${{ github.run_number }} ${{ steps.branchname.outputs.branch }}
         overwrite: true
         file_glob: true